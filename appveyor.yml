os: Visual Studio 2017

init:
  - git config --global core.autocrlf input

build_script:
  # dotnet installed by FAKE
  - cmd: set DOTNET_CLI_TELEMETRY_OPTOUT=1
  - ps: $env:path = "$env:localappdata\dotnetcore;$env:path"
  - cmd: fcs\build.cmd TestAndNuGet
  - cmd: dotnet --info

test: off
version: '{build}'
artifacts:
  - path: release\*.nupkg
    type: NuGetPackage
